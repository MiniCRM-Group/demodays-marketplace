<div id="topnav" fxLayout="column" fxLayoutAlign="center stretch" class="sticky">
  <h1 class="mat-h1">Google Marketplace</h1>
  <mat-tab-group mat-stretch-tabs>
    <mat-tab>
      <ng-template mat-tab-label>
        <div fxLayout="column" fxLayoutAlign="center center">
          <mat-icon class="example-tab-icon">shop</mat-icon>
          <p class="mat-small no-margin">Sell</p>
        </div>
      </ng-template>
      <app-sell-item #sellItem ></app-sell-item>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div fxLayout="column" fxLayoutAlign="center center">
          <mat-icon class="example-tab-icon">storefront</mat-icon>
          <p class="mat-small no-margin">Buy</p>
        </div>
      </ng-template>
      <app-buy-item #buyItem ></app-buy-item>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <div fxLayout="column" fxLayoutAlign="center center">
          <mat-icon class="example-tab-icon">chat_bubble</mat-icon>
          <p class="mat-small no-margin">Chat</p>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
