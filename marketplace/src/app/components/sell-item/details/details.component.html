<div id="content">
    <form #detailsForm="ngForm" class="tall">
        <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="1%" class="tall">
            <div id="topInfoDiv" fxLayout="row" fxLayoutAlign="space-evenly center" class="wide-stretch">
                <div id="image" *ngIf="images.length !== 0" class="small-image-container" [style.background-image]="'url(' + images[selectedIndex] + ')'">
                </div>
                <div fxLayout="column" fxLayoutAlign="space-around center">
                    <mat-form-field appearance="standard">
                        <mat-label>Item Name</mat-label>
                        <input matInput
                            required
                            placeholder="Name"
                            [(ngModel)]="item.name"
                            name="name">
                    </mat-form-field>
                    <mat-form-field appearance="standard">
                        <mat-label>Sale Price</mat-label>
                        <input matInput 
                            required
                            placeholder="$"
                            [(ngModel)]="item.price"
                            name="price">
                    </mat-form-field>
                </div>
            </div>
            <div id="detailsDiv" fxLayout="column" fxLayoutAlign="start stretch">
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <textarea matInput
                        rows="15"
                        [(ngModel)]="item.description"
                        name="description"></textarea>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div id="footer" class="mat-elevation-z24" fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-flat-button (click)="onPrev()">
        Back
    </button>
    <button mat-flat-button 
        type="submit"
        color="primary"
        (click)="onNext()"
        [disabled]="!detailsForm.form.valid">
        Submit
    </button>
</div>
