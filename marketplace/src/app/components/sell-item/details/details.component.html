<div id="content" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="1%">
    <div fxLayout="row" fxLayoutAlign="space-around center">
        <div id="picture">Some picture here.</div>
        <div fxLayout="column" fxLayoutAlign="space-around center">
            <mat-form-field appearance="standard">
                <mat-label>Item Title</mat-label>
                <input matInput placeholder="Title">
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Sale Price</mat-label>
                <input matInput placeholder="$">
            </mat-form-field>
        </div>
    </div>
    <div id="detailsDiv" fxLayout="column" fxLayoutAlign="start stretch">
        <mat-form-field>
            <mat-label>Details</mat-label>
            <textarea matInput
                rows="20"></textarea>
        </mat-form-field>
    </div>
</div>
<div id="footer" class="mat-elevation-z24" fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-flat-button routerLink="../upload">
        Back
    </button>
    <button mat-flat-button color="primary" routerLink="../submit">
        Submit
    </button>
</div>
