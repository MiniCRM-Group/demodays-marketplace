<div cdkScrollable id="content">
    <img mat-card-image src="assets/img/{{items[0].imageUrls[0]}}" alt="Photo of a Shiba Inu">
    <mat-card-header>
        <mat-card-title>{{items[0].name}}</mat-card-title>
        <mat-card-subtitle>{{items[0].seller}} | {{items[0].price}}</mat-card-subtitle>
        <mat-card-subtitle>
            <mat-icon>calendar_today</mat-icon>
            July 22nd
        </mat-card-subtitle>
        <mat-card-subtitle>
            <mat-icon>location_on</mat-icon>
             Mountain View, CA
        </mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <div id="descriptionDiv">
        <p class="mat-body">{{items[0].description}}</p>
    </div>
    <div class="spacer"></div>
</div>
<div id="footer" class="mat-elevation-z24" fxLayout="row" fxLayoutAlign="space-between center">
    <mat-icon (click)="onPrev()">arrow_back</mat-icon>
    <button mat-flat-button (click)="onChat()" color="primary">Chat</button>
</div>
