<div class="container">
    <mat-card *ngFor="let item of items" class="item-card">
      <mat-card-header>
        <mat-card-title>
          <span class="item-title">{{item.name}}</span>
        </mat-card-title>
        <mat-card-subtitle>{{item.seller}} | {{item.price}}</mat-card-subtitle>
      </mat-card-header>
      <img class="item-image" mat-card-image src="assets/img/{{item.imageUrls[0]}}">
      <mat-card-actions fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
        <button
          (click)="handleMessageButtonClicked(item)"
          color="secondary"
          mat-icon-button>
          <mat-icon>message</mat-icon>
        </button>
        <button 
          color="secondary"
          mat-icon-button>
          <mat-icon>share</mat-icon>
        </button>
        <button 
          color="secondary"
          mat-icon-button>
          <mat-icon>bookmark</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
</div>
